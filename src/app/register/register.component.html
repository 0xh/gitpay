<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="form" (ngSubmit)="onRegister()">
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email" required>
                            <span [hidden]="form.controls['email'].valid || form.controls['email'].pristine" class="alert alert-danger">Email</span>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password" required>
                            <span [hidden]="form.controls['password'].valid || form.controls['password'].pristine" class="alert alert-danger">Password</span>
                        </div>
                        <div class="checkbox">
                        </div>
                        <button class="btn btn-success" type="submit" [disabled]="!form.valid">
          Register
        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
